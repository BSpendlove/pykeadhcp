---
name: Bug Report
description: Report a bug that is currently in the latest pykeadhcp release
labels: ["type: bug"]
body:
  - type: dropdown
    attributes:
      label: Python version
      description: What version of Python are you currently running?
      options:
        - "3.9"
        - "3.10"
        - "3.11"
    validations:
      required: true
  - type: textarea
    attributes:
      label: How to reproduce this locally
      description: >
        Please note here the exact steps you take so that other people can reproduce the same bug and
        attempt to fix the issue. Ensure you are using the latest release of pykeadhcp and that you are
        not using any other modules that enhance pykeadhcp itself.
      placeholder: |
        1. Setup Kea class
        2. call dhcp4.subnet4_list()
        3. Attempt to access .something variable from the returned subnets
    validations:
      required: true
  - type: textarea
    attributes:
      label: What should happen?
      description: Explain what you think should have happened
      placeholder: I should be able to access the data from `.something` when using the Subnet4 Pydantic Model
    validations:
      required: true
  - type: textarea
    attributes:
      label: What happened?
      description: Explain what happened instead
      placeholder: The .something variable had no data in it
    validations:
      required: true