{
  "Dhcp4": {
    "server-tag": "pykeadhcp-1",
    "interfaces-config": {
      "interfaces": [
        "eth0"
      ]
    },
    "control-socket": {
      "socket-type": "unix",
      "socket-name": "/tmp/kea4-ctrl-socket"
    },
    "lease-database": {
      "type": "mysql",
      "name": "kea",
      "host": "db",
      "connect-timeout": 10,
      "max-reconnect-tries": 3,
      "on-fail": "stop-retry-exit",
      "user": "kea",
      "password": "secret123"
    },
    "hosts-database": {
      "type": "mysql",
      "name": "kea",
      "host": "db",
      "connect-timeout": 10,
      "max-reconnect-tries": 20,
      "on-fail": "stop-retry-exit",
      "user": "kea",
      "password": "secret123"
    },
    "config-control": {
      "config-databases": [
        {
          "type": "mysql",
          "name": "kea",
          "user": "kea",
          "password": "secret123",
          "host": "db"
        }
      ],
      "config-fetch-wait-time": 20
    },
    "hooks-libraries": [
      {
        "library": "/usr/lib/x86_64-linux-gnu/kea/hooks/libdhcp_lease_cmds.so"
      },
      {
        "library": "/usr/lib/x86_64-linux-gnu/kea/hooks/libdhcp_ha.so",
        "parameters": {
          "high-availability": [
            {
              "this-server-name": "server1",
              "mode": "hot-standby",
              "send-lease-updates": true,
              "sync-leases": true,
              "peers": [
                {
                  "auto-failover": true,
                  "name": "server1",
                  "url": "http://keaprimary:8002/",
                  "role": "primary"
                },
                {
                  "auto-failover": true,
                  "name": "server2",
                  "url": "http://keastandby:8002/",
                  "role": "standby"
                }
              ]
            }
          ]
        }
      },
      {
        "library": "/usr/lib/x86_64-linux-gnu/kea/hooks/libdhcp_host_cmds.so"
      },
      {
        "library": "/usr/lib/x86_64-linux-gnu/kea/hooks/libdhcp_mysql_cb.so"
      },
      {
        "library": "/usr/lib/x86_64-linux-gnu/kea/hooks/libdhcp_cb_cmds.so"
      },
      {
        "library": "/usr/lib/x86_64-linux-gnu/kea/hooks/libdhcp_subnet_cmds.so"
      },
      {
        "library": "/usr/lib/x86_64-linux-gnu/kea/hooks/libdhcp_class_cmds.so"
      }
    ],
    "loggers": [
      {
        "name": "kea-dhcp4",
        "output_options": [
          {
            "output": "/var/log/kea-dhcp4.log",
            "maxsize": 2048000,
            "maxver": 4
          }
        ],
        "severity": "DEBUG",
        "debuglevel": 99
      }
    ]
  }
}