{
    "Dhcp6": {
        "multi-threading": {"enable-multi-threading": false},
        "server-tag": "pykeadhcp-1",
        "interfaces-config": {
            "interfaces": [
                "eth0"
            ]
        },
        "control-socket": {
            "socket-type": "unix",
            "socket-name": "/tmp/kea6-ctrl-socket"
        },
        "lease-database": {
            "type": "mysql",
            "name": "kea",
            "host": "db",
            "connect-timeout": 10,
            "max-reconnect-tries": 3,
            "on-fail": "stop-retry-exit",
            "user": "kea",
            "password": "secret123"
        },
        "hosts-database": {
            "type": "mysql",
            "name": "kea",
            "host": "db",
            "connect-timeout": 10,
            "max-reconnect-tries": 20,
            "on-fail": "stop-retry-exit",
            "user": "kea",
            "password": "secret123"
        },
        "config-control": {
            "config-databases": [
                {
                    "type": "mysql",
                    "name": "kea",
                    "user": "kea",
                    "password": "secret123",
                    "host": "db"
                }
            ],
            "config-fetch-wait-time": 20
        },
        "hooks-libraries": [
            {
                "library": "/usr/lib/x86_64-linux-gnu/kea/hooks/libdhcp_lease_cmds.so"
            },
            {
                "library": "/usr/lib/x86_64-linux-gnu/kea/hooks/libdhcp_host_cmds.so"
            },
            {
                "library": "/usr/lib/x86_64-linux-gnu/kea/hooks/libdhcp_mysql_cb.so"
            },
            {
                "library": "/usr/lib/x86_64-linux-gnu/kea/hooks/libdhcp_cb_cmds.so"
            },
            {
                "library": "/usr/lib/x86_64-linux-gnu/kea/hooks/libdhcp_subnet_cmds.so"
            },
            {
                "library": "/usr/lib/x86_64-linux-gnu/kea/hooks/libdhcp_class_cmds.so"
            },
            {
                "library": "/usr/lib/x86_64-linux-gnu/kea/hooks/libdhcp_host_cache.so"
            },
            {
                "library": "/usr/lib/x86_64-linux-gnu/kea/hooks/libdhcp_ha.so",
                "parameters": {
                    "high-availability": [
                        {
                            "this-server-name": "server1",
                            "mode": "hot-standby",
                            "send-lease-updates": true,
                            "sync-leases": true,
                            "peers": [
                                {
                                    "auto-failover": true,
                                    "name": "server1",
                                    "url": "http://192.0.2.150:8000/",
                                    "role": "primary"
                                },
                                {
                                    "auto-failover": true,
                                    "name": "server2",
                                    "url": "http://192.0.2.151:8000/",
                                    "role": "standby"
                                }
                            ]
                        }
                    ]
                }
            }
        ],
        "preferred-lifetime": 3000,
        "valid-lifetime": 4000,
        "renew-timer": 1000,
        "rebind-timer": 2000,
        "subnet6": [],
        "loggers": [
            {
                "name": "kea-dhcp6",
                "output_options": [
                    {
                        "output": "stdout"
                    }
                ],
                "debuglevel": 0,
                "severity": "INFO"
            }
        ]
    }
}