{
    "Control-agent": {
        "http-host": "0.0.0.0",
        "http-port": 8000,
        "control-sockets": {
            "dhcp4": {
                "comment": "socket to DHCP4 server",
                "socket-type": "unix",
                "socket-name": "/tmp/kea4-ctrl-socket"
            },
            "dhcp6": {
                "socket-type": "unix",
                "socket-name": "/tmp/kea6-ctrl-socket"
            },
            "d2": {
                "socket-type": "unix",
                "socket-name": "/tmp/kea-ddns-ctrl-socket",
                "user-context": {
                    "in-use": false
                }
            }
        },
        "loggers": [
            {
                "name": "kea-ctrl-agent",
                "output_options": [
                    {
                        "output": "/var/log/kea-ctrl-agent.log",
                        "flush": true,
                        "maxsize": 204800,
                        "maxver": 4,
                        "pattern": "%d{%y.%m.%d %H:%M:%S.%q} %-5p [%c/%i] %m\n"
                    }
                ],
                "severity": "DEBUG",
                "debuglevel": 99
            }
        ]
    }
}